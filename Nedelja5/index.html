<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="jumbotron">
        <div class="row">
            <div class="col-5">
                <h4 class="text-muted">Available Budget</h4>
                <h5 class="text-white" id="month"></h5>
                <br>
                <h4 class="text-info" id="budget">Budget</h4>
            </div>
            <div class="col-7">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Incomes</span>
                    </div>
                    <div  id="income"  class="form-control"></div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Expenses</span>
                    </div>
                    <div id="expense"  class="form-control"></div>
                    <!-- <div id="percent"  class="form-control"></div>
                    <span class="input-group-text">%</span> -->
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-3">
                    <!-- <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                            Choose Income/Expenses
                        </button>
                        <div class="dropdown-menu" name="buget" id="choose-buget">
                            <option value="income" id="income">Income</option>
                            <option value="expenses" id="expenses">Expenses</option>    
                        </div>
                    </div> -->

                    <select id="choose-buget">
                        <option value="0" selected disabled>Choose Income/Expense:</option>
                        <option value="income">Incomes</option>
                        <option value="expenses">Expenses</option>
                    </select>


                </div>


                <div class="col-5">
                    <!-- <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div> -->
                    <div class="form-group">

                        <input type="text" class="form-control expense-input" id="expense-input"
                            placeholder="Please enter a description...">
                        <div class="budget-feedback alert alert-warning ">Budget feedback</div>
                    </div>
                </div>
                <div class="col-3">
                    <!-- <div class="amount-feedback alert alert-danger text-capitalize">Amount feedback</div> -->
                    <div class="form-group">

                        <input type="number" class="form-control expense-input" id="amount-input"
                            placeholder="Please enter a amount...">
                        <div class="amount-feedback alert alert-warning ">Amount feedback</div>
                    </div>
                </div>
                <div class="col-1">
                    <!-- submit button -->
                    <button type="submit" class="btn btn-secondary" id="expense-submit">Calculate</button>

                </div>
            </div>
        </form>
        <hr>
        <section>
            <div class="row">
                <div class="col-6">
                    <h5 class="list-item text-muted">Incomes</h5>
                    <ul class="list-group" id="item-list-income">
                        <!-- <li class="list-group-item list-group-item-light">Cras justo odio</li>
                        <li class="list-group-item list-group-item-light">Dapibus ac facilisis in</li>
                        <li class="list-group-item list-group-item-light">Morbi leo risus</li>
                        <li class="list-group-item list-group-item-light">Porta ac consectetur ac</li>
                        <li class="list-group-item list-group-item-light">Vestibulum at eros</li> -->
                    </ul>

                </div>
                <div class="col-6">
                    <h5 class="list-item text-muted">Expenses</h5>
                    <ul class="list-group" id="item-list-ex">
                        <!-- <li class="list-group-item list-group-item-light">Cras justo odio</li>
                        <li class="list-group-item list-group-item-light">Dapibus ac facilisis in</li>
                        <li class="list-group-item list-group-item-light">Morbi leo risus</li>
                        <li class="list-group-item list-group-item-light">Porta ac consectetur ac</li>
                        <li class="list-group-item list-group-item-light">Vestibulum at eros</li> -->
                    </ul>

                </div>

            </div>

        </section>


    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
